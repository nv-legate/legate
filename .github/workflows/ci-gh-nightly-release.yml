---
name: Build conda Nightly release legate packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ref-sha:
        description: 'The Full-commit SHA to checkout. Default=HEAD'
        required: false
        default: ''
  schedule:
    - cron: '0 22 * * *'  # Nightly at 10:00 PM

permissions:
  id-token: write
  contents: write
  actions: read

jobs:
  cu129-tests:
    name: CUDA 12.9 tests
    strategy:
      fail-fast: false
      matrix: &cuda-build-matrix
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: true
      upload-action: upload-package-None
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "12.9.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cu129:
    name: CUDA 12.9 packages
    strategy:
      fail-fast: false
      matrix: *cuda-build-matrix
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: false
      upload-action: upload-package-Anaconda
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "12.9.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cu130-tests:
    name: CUDA 13.0 tests
    strategy:
      fail-fast: false
      matrix: *cuda-build-matrix
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: true
      upload-action: upload-package-None
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "13.0.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cu130:
    name: CUDA 13.0 packages
    strategy:
      fail-fast: false
      matrix: *cuda-build-matrix
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: false
      upload-action: upload-package-Anaconda
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "13.0.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cpu-tests:
    name: CPU nightly tests
    strategy:
      fail-fast: false
      matrix: &cpu-build-matrix
        platform:
          - linux
          - linux-aarch64
        target-device:
          - cpu
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: true
      upload-action: upload-package-None
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cpu-packages:
    name: CPU nightly packages
    strategy:
      fail-fast: false
      matrix: *cpu-build-matrix
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: false
      upload-action: upload-package-Anaconda
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  build-nightly-docs:
    name: Build Nightly documentation (${{ matrix.platform }}, ${{ matrix.target-device }}, ${{ matrix.build-mode }}, ucx enabled)
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
        target-device:
          - gpu
        build-mode:
          - release
    uses:
      ./.github/workflows/gh-build-docs.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      upload-docs-to-gh-pages: true
    secrets: inherit

  push_code:
    name: Nightly source release
    uses:
      nv-legate/legate-gh-ci/.github/workflows/gh-push-code.yml@v1.46
    with:
      runs-on: linux-amd64-cpu4
      source-repo: "${{ github.repository_owner }}/legate.internal"
      dest-repo: "${{ github.repository_owner }}/legate"
    secrets: inherit

  update-nightly-main-branch:
    name: Update nightly-main branch
    if: >-
      ${{
        always() &&
        github.repository_owner == 'nv-legate' &&
        github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
      }}
    needs:
      - cu129-tests
      - cu129
      - cu130-tests
      - cu130
      - cpu-tests
      - cpu-packages
      - build-nightly-docs
      - push_code
    runs-on: linux-amd64-cpu4
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, 'nightly-main-ref') }}
      cancel-in-progress: false
    timeout-minutes: 15
    env:
      TARGET_SHA: ${{ github.event.inputs.ref-sha || github.sha }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
      MOVING_BRANCH: nightly-main
    steps:
      - &update-moving-branch-step
        name: Move ${{ env.MOVING_BRANCH }} forward
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const targetSha = process.env.TARGET_SHA;
            const defaultBranch = process.env.DEFAULT_BRANCH;
            const movingBranch = process.env.MOVING_BRANCH;

            if (!targetSha) {
              core.setFailed("TARGET_SHA must be set.");
              return;
            }
            if (!defaultBranch) {
              core.setFailed("DEFAULT_BRANCH must be set.");
              return;
            }

            let compare;
            try {
              compare = await github.rest.repos.compareCommitsWithBasehead({
                owner,
                repo,
                basehead: `${targetSha}...${defaultBranch}`,
              });
            } catch (error) {
              if (error.status === 404) {
                core.notice(
                  `Target SHA ${targetSha} is unavailable; skipping ${movingBranch}.`,
                );
                return;
              }
              throw error;
            }

            const status = compare.data.status;
            if (status !== "ahead" && status !== "identical") {
              core.notice(
                `Skipping ${movingBranch}: ${targetSha} is not on ${defaultBranch} (compare status=${status}).`,
              );
              return;
            }

            const ref = `heads/${movingBranch}`;
            const fullRef = `refs/${ref}`;

            const getRef = async () =>
              github.rest.git.getRef({
                owner,
                repo,
                ref,
              });

            const updateRef = async () =>
              github.rest.git.updateRef({
                owner,
                repo,
                ref,
                sha: targetSha,
                force: false,
              });

            let refExists = false;
            try {
              await getRef();
              refExists = true;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            if (!refExists) {
              try {
                await github.rest.git.createRef({
                  owner,
                  repo,
                  ref: fullRef,
                  sha: targetSha,
                });
                core.info(`Created ${movingBranch} at ${targetSha}.`);
                return;
              } catch (error) {
                if (error.status === 422) {
                  core.notice(
                    `${movingBranch} appeared concurrently; retrying fast-forward update.`,
                  );
                  try {
                    await updateRef();
                    core.info(`Updated ${movingBranch} to ${targetSha}.`);
                    return;
                  } catch (retryError) {
                    if (retryError.status === 422) {
                      core.notice(
                        `Skipping ${movingBranch}: refusing non-fast-forward update (${retryError.message}).`,
                      );
                      return;
                    }
                    throw retryError;
                  }
                }
                throw error;
              }
            }

            try {
              await updateRef();
              core.info(`Updated ${movingBranch} to ${targetSha}.`);
              return;
            } catch (error) {
              if (error.status === 422) {
                core.notice(
                  `Skipping ${movingBranch}: refusing non-fast-forward update (${error.message}).`,
                );
                return;
              }
              throw error;
            }

  update-nightly-uploaded-main-branch:
    name: Update nightly-uploaded-main branch
    if: >-
      ${{
        github.repository_owner == 'nv-legate' &&
        github.ref == format('refs/heads/{0}', github.event.repository.default_branch) &&
        needs.cu129.result == 'success' &&
        needs.cu130.result == 'success' &&
        needs.cpu-packages.result == 'success'
      }}
    needs:
      - cu129
      - cu130
      - cpu-packages
    runs-on: linux-amd64-cpu4
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, 'nightly-uploaded-main-ref') }}
      cancel-in-progress: false
    timeout-minutes: 15
    env:
      TARGET_SHA: ${{ github.event.inputs.ref-sha || github.sha }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
      MOVING_BRANCH: nightly-uploaded-main
    steps:
      - *update-moving-branch-step
