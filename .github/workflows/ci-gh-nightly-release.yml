---
name: Build conda Nightly release legate packages

on:
  workflow_dispatch:
    inputs:
      ref-sha:
        description: 'The Full-commit SHA to checkout. Default=HEAD'
        required: false
        default: ''
  schedule:
    - cron: '0 22 * * *'  # Nightly at 10:00 PM

permissions:
  id-token: write
  contents: write

jobs:
  cu129-tests:
    name: CUDA 12.9 tests
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: true
      upload-action: upload-package-None
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "12.9.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cu129:
    name: CUDA 12.9 packages
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: false
      upload-action: upload-package-Anaconda
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "12.9.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cu130-tests:
    name: CUDA 13.0 tests
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: true
      upload-action: upload-package-None
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "13.0.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  cu130:
    name: CUDA 13.0 packages
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: release
      build-type: nightly
      build-has-tests: false
      upload-action: upload-package-Anaconda
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      cuda-version: "13.0.0"
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  build-nightly-docs:
    name: Build Nightly documentation (${{ matrix.platform }}, ${{ matrix.target-device }}, ${{ matrix.build-mode }}, ucx enabled)
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
        target-device:
          - gpu
        build-mode:
          - release
    uses:
      ./.github/workflows/gh-build-docs.yml
    with:
      platform: ${{ matrix.platform }}
      ref-sha: ${{ github.event.inputs.ref-sha }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      upload-docs-to-gh-pages: true
    secrets: inherit

  push_code:
    name: Nightly source release
    uses:
      nv-legate/legate-gh-ci/.github/workflows/gh-push-code.yml@v1.42
    with:
      runs-on: linux-amd64-cpu4
      source-repo: "${{ github.repository_owner }}/legate.internal"
      dest-repo: "${{ github.repository_owner }}/legate"
    secrets: inherit
