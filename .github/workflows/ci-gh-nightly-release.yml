name: Build conda Nightly release package

concurrency:
  group: ci-nightly-release-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # Nightly at 10:00 PM

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        ucx-enabled:
          - true
          - false
        platform:
          - linux
        target-device:
          - gpu
          - cpu
        cmake-preset:
          - release-gcc
          - debug-sanitizer-gcc
          - debug-gcc
        upload-enabled:
          - true
          - false
        exclude:
          - cmake-preset: debug-gcc
            ucx-enabled: true
          - cmake-preset: debug-sanitizer-gcc
            target-device: gpu
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      cmake-preset: ${{ matrix.cmake-preset }}
      ucx-enabled: ${{ matrix.ucx-enabled }}
      build-type: release
      upload-enabled: ${{ matrix.upload-enabled }}
    secrets: inherit
