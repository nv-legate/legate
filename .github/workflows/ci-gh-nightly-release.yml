---
name: Build conda Nightly release and legate profiler packages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # Nightly at 10:00 PM

permissions:
  id-token: write
  contents: write

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        build-mode:
          - release
          - release-debug
        network:
          - ucx
          - gex
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
        build-has-tests:
          - true
          - false
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      build-type: nightly
      build-has-tests: ${{ matrix.build-has-tests }}
      upload-action: ${{ (matrix.build-mode == 'release' && 'upload-package-Anaconda' || 'upload-package-None') }}
      python-version: ${{ matrix.python-version }}
      network: ${{ matrix.network }}
      refname: ${{ github.ref_name }}
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  build-legate-profiler:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
          - linux-aarch64
        target-device:
          - cpu
        upload-enabled:
          - true
        python-version:
          - "3.13"
    uses:
      ./.github/workflows/gh-legate-profiler.yml
    with:
      platform: ${{ matrix.platform }}
      build-type: profiler
      python-version: ${{ matrix.python-version }}
      target-device: ${{ matrix.target-device }}
      network: "ucx"
      refname: ${{ github.ref_name }}
      default-branch: ${{ github.event.repository.default_branch }}
    secrets: inherit

  build-nightly-docs:
    name: Build Nightly documentation (${{ matrix.platform }}, ${{ matrix.target-device }}, ${{ matrix.build-mode }}, ucx enabled)
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux
        target-device:
          - gpu
        build-mode:
          - release
    uses:
      ./.github/workflows/gh-build-docs.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      upload-docs-to-gh-pages: true
    secrets: inherit

  push_code:
    name: Nightly source release
    uses:
      nv-legate/legate-gh-ci/.github/workflows/gh-push-code.yml@cleanup_download_artifact_code
    with:
      runs-on: linux-amd64-cpu4
      source-repo: "${{ github.repository_owner }}/legate.internal"
      dest-repo: "${{ github.repository_owner }}/legate"
    secrets: inherit
