name: Build conda nightly release packages

concurrency:
  group: ci-nightly-release-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    workflow_dispatch:
    branches:
      - "pull-request/[0-9]+"
      - "branch-*"

env:
  CHANNEL_TOKEN: "${{ secrets.NV_LEGATE_NIGHTLY_CHANNEL_ACCESS }}"
  ARTIFACTS_DIR: "${{ github.workspace }}/.artifacts"
  ARTIFACT_NAME: "${{ github.event.repository.name }}-gpu-nightly-${{ github.sha }}"

jobs:
  build:
    uses:
      ./.github/workflows/gh-build.yml
    with:
      build-target: gpu
      repos-name: ${{ github.event.repository.name }}
      runs-on: ${{ github.repository_owner == 'nv-legate' && 'linux-amd64-cpu16' || 'ubuntu-latest' }}
      sha: ${{ github.sha }}
      build-type: nightly-release
      use-container: true
      ucx-config: no_ucx
      ucx-string: ''
      nightly-string: '-nightly'

  post-in-container:
    needs:
      - build
    runs-on: ${{ github.repository_owner == 'nv-legate' && 'linux-amd64-cpu16' || 'ubuntu-latest' }}

    container:
      options: -u root
      image: condaforge/miniforge3:latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ~/artifact

      - name: Display Artifact structure
        run: |
          echo "pwd = $PWD"
          ls -laRt ~/artifact
          cd ~/artifact; tar cf $ARTIFACT_NAME.tar *
          cd ~/artifact; gzip $ARTIFACT_NAME.tar

      - name: Post Nightly-release to legate-nightly channel
        run: |
          conda install -c anaconda anaconda-client
          anaconda -V
          anaconda -t $CHANNEL_TOKEN upload --skip-existing -u legate-nightly ~/artifact/$ARTIFACT_NAME.tar.gz
