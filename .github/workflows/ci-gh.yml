name: Build and test on GH

env:
  BUILD_RUNNER: ${{ contains(github.repository, 'nv-legate/legate.core') && 'linux-amd64-32cpu' || 'ubuntu-latest' }}

concurrency:
  group: ci-build-and-test-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - "branch-*"

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        _build-config: [
          { device: gpu, build-runner: ${ env.BUILD_RUNNER }, platform: linux },
          { device: cpu, build-runner: ${ env.BUILD_RUNNER }, platform: linux },
          { device: cpu, build-runner: macos-latest, platform: osx }
        ]
        ucx-config: [ucx, no_ucx]
        exclude:
          - _build-config: { device: cpu, build-runner: macos-latest, platform: osx }
          - ucx-config: ucx
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      device: ${{ matrix._build-config.device }}
      build-runner: ${{ matrix._build-config.build-runner }}
      platform: ${{ matrix._build-config.platform }}
      ucx-config: ${{ matrix.ucx-config }}
