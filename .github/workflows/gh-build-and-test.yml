on:
  workflow_call:
    inputs:
      device:
        type: string
        required: true
      build-runner:
        type: string
        required: true
      platform:
        type: string
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ucx-config: [ucx, no_ucx]
        os-platform: [ "${{ inputs.platform }}" ]
        exclude:
        - os-platform: "osx"
          ucx-config: ucx

    if: ${{ github.repository_owner == 'nv-legate' }}
    uses:
      ./.github/workflows/gh-build.yml
    with:
      build-target: ${{ inputs.device }}
      repos-name: ${{ github.event.repository.name }}
      runs-on: ${{ inputs.build-runner }}
      sha: ${{ github.sha }}
      build-type: ci
      use-container: ${{ inputs.platform == 'linux' }}
      ucx-config: ${{ matrix.ucx-config }}
      ucx-string: ${{ (matrix.ucx-config == 'ucx' && '-ucx') || '' }}

  test:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        ucx-config: [ucx, no_ucx ]
        test-config: [
          [ name: Pytest Unit Tests
            test-scope: unit
            runner: linux-amd64-gpu-v100-latest-1
            enabled: ${{ inputs.platform == 'linux' }}
          ]
          [
            name: Pytest Unit Tests (OS X)
            test-scope: unit
            runner: macos-latest
            enabled: ${{ inputs.platform == 'osx' }}
          ]
          [
            name: Pytest Unit Tests
            test-scope: unit
            runner: linux-amd64-2gpu
            enabled: ${{ inputs.platform == 'linux' }}
          ]
          [
            name: mypy
            test-scope: mypy
            runner: linux-amd64-gpu-v100-latest-1
            enabled: ${{ inputs.platform == 'linux' }}
          ]
          [
            name: mypy (OS X)
            test-scope: mypy
            runner: macos-latest
            enabled: ${{ inputs.platform == 'osx' }}
          ]
        ]
        exclude:
          - test-config: test-config[0]
            ucx-config: ucx
          - test-config: test-config[4]
            ucx-config: ucx

    name: ${{ matrix.test-config.name }}
    if: github.repository_owner == 'nv-legate'
    uses:
      ./.github/workflows/gh-test.yml
    with:
      build-target: ${{ inputs.device }}
      repos-name: ${{ github.event.repository.name }}
      runs-on: ${{ matrix.test-config.runner }}
      sha: ${{ github.sha }}
      test-scope: ${{ matrix.test-config.test-scope }}
      use-container: ${{ inputs.platform == 'linux' }}
      enabled: ${{ (inputs.platform  ==  matrix.test-config.os-platform) }}
      ucx-config: ${{ matrix.ucx-config }}
      ucx-string: ${{ (matrix.ucx-config == 'ucx' && '-ucx') || '' }}