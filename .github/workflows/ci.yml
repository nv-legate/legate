name: Build legate.core
on: [push, pull_request]
env:
  DOCKER_AUTH_TOKEN: ${{ secrets.DOCKER_AUTH_TOKEN }}
  COMMIT: ${{ github.event.pull_request.head.sha }}
  PROJECT: github-core-ci
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Show event 
        run: echo ${{ github.even }}
      - name: Checkout on pull pull_request
        if: github.event.action == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Checkout on push
        if: github.event.action == 'push'
        uses: actions/checkout@v2
      - name: Run CI
        run: |
          env
          ls
          cd ..
          ls
          if [[ ! -d legate-ci ]]
          then
            git clone ssh://git@gitlab-master.nvidia.com:12051/legate/legate-ci.git
          else
            cd legate-ci
            git pull
            cd ..
          fi
          rm -rf legate-ci/legate.core
          mv legate.core legate-ci
          cd legate-ci
          cd legate.core
          git branch -a
          cd ..
          ls
          rm -rf ngc-artifacts
          cd github-ci/
          cd legate.core
          ./build.sh > ${COMMIT}.log 2>&1
          
