[build-system]
requires = [
    "scikit-build-core",
    "cython>=3.0.1",
    "rich",
]
build-backend = "scikit_build_core.build"

[project]
name = "legate"
authors = [{name = "NVIDIA Corporation"}]
license = { text = "Apache-2.0" }
description = "legate - The Foundation for All Legate Libraries"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "numpy>=1.22,!=2.1.0",
    "zarr<3",
    "h5py",
    "rich",
    # If you bump this, also update get_nccl.cmake
    "nvidia-nccl-cu12<2.29; sys_platform == 'linux'",
    "libucx-cu12; sys_platform == 'linux'",
    "nvidia-libcal-cu12; sys_platform == 'linux'",
]
dynamic = ["version"]
requires-python = ">=3.11"

[project.optional-dependencies]
test = [
    "coverage",
    "mock",
    "mypy>=0.961",
    "psutil",
    "nvidia-ml-py",
    "pytest-cov",
    "pytest",
    "pytest-mock",
    "jupyter_client",
    "openmpi",
    "h5py",
]

[project.urls]
homepage = "https://github.com/nv-legate/legate"

[project.scripts]
legate = "legate.driver:main"
legate-issue = "legate.issue:main"
legate-jupyter = "legate.jupyter:main"
lgpatch = "legate.lgpatch:main"

[project.entry-points."cmake.prefix"]
legate = "legate"

[tool.scikit-build.cmake]
version = ">=3.26.4"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.setuptools_scm"

[tool.scikit-build.sdist]
include = [
    "../../../../src/python/legate/_version.py",
    "../../../../src/python/legate/install_info.py",
]

[tool.setuptools_scm]
write_to = "src/python/legate/_version.py"
root = "../../../.."

[tool.scikit-build.build]
verbose = true

[tool.scikit-build.logging]
level = "DEBUG"

[tool.scikit-build.wheel]
exclude = ["**.pyx", "**.pxd"]
install-dir = "legate"

[tool.scikit-build]
ninja.version = ">=1.11"
build-dir = "buildwheel"

[tool.scikit-build.wheel.packages]
"legate" = "../../../../src/python/legate"
