---
build_mode_str:
  - debug
  - debug-sanitizer
  - release
  - release-debug

upload_enabled:
  - true
  - false

build_tests:
  - true
  - false

network:
  - ucx
  - gex

gpu_enabled:
  - true
  - false

python:
  - 3.11
  - 3.12
  - 3.13

numpy_version:
  # Not 2.1.0 which segfaults on asarray() sometimes, see
  # https://github.com/numpy/numpy/pull/27249
  - ">=1.22,<2.5,!=2.1.0"

c_stdlib:
  - sysroot

c_stdlib_version:
  - "2.28"
cmake_version:
  - ">=3.26.4"

cuda_compiler:
  - cuda-nvcc

cython_version:
  - ">=3.0.1,<3.3"

setuptools_scm_version:
  - ">=3.5.0,<9.3"

hdf5_version:
  - ">=1.14.4,<1.15"

zarr_version:
  # FIXME: Legate code needs to be updated for zarr v3 compatibility
  - ">=2.0,<2.19"

openmpi_version:
  - ">=5,<6"

ucc_version:
  - ">=1.5.1,<1.7"

ucx_version:
  - ">=1.19.0,<1.20"

libcufile_version:
  - ">=1.0,<1.16"

nccl_version:
  # Exclude NCCL versions known to cause issues.
  # Use explicit excludes instead of OR ranges to simplify Renovate parsing.
  - ">=2.0,<2.29,!=2.27.0,!=2.27.1,!=2.27.2,!=2.27.3,!=2.27.4,!=2.27.5"
