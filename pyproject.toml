[build-system]
requires = [
    "cmake>=3.22.1,!=3.23.0,!=3.25.0",
    "cython>=3.0.1",
    "ninja",
    "scikit-build",
    "setuptools>=61",
    "wheel",
    # pip needs to be listed here so that legion can call "pip install" during its cmake
    # install. If we don't list pip here, then it is not found when using the "build
    # isolation" (read: everything is installed using a temp venv) feature of pip.
    "pip",
]
build-backend = "setuptools.build_meta:__legacy__"
python-requires = 3.10

[project]
name = "legate-core"
authors = [{name = "NVIDIA Corporation"}]
license = {text = "Proprietary"}
description = "legate.core - The Foundation for All Legate Libraries"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "License :: Proprietary :: Nvidia Proprietary",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
  "cffi",
  "numpy",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "numpy",
    "colorama",
    "coverage",
    "mock",
    "mypy>=0.961",
    "pynvml",
    "pytest-cov",
    "pytest",
    "pytest-mock",
    "jupyter_client"
]

[project.urls]
homepage = "https://github.com/nv-legate/legate.core"

[project.scripts]
legate = "legate.driver:main"
legate-issue = "legate.issue:main"
legate-jupyter = "legate.jupyter:main"
lgpatch = "legate.lgpatch:main"

[tool.setuptools]
zip-safe = false
script-files = ["bind.sh"]

[tool.setuptools.packages.find]
where = ["."]
include = [
    "legate",
    "legate.*"
]
namespaces = false

# I'm not sure why, but uncommenting this makes the Cython modules not get picked up by
# setuptools (the typing stuff is never picked up anyway).
# [tool.setuptools.package-data]
# "*" = ["py.typed", "*.pyi", "*.so"]

[tool.black]
line-length = 79
target-version = ["py310"]
include = '\.py?$'
exclude = '''
/(
    \.eggs |
    \.git |
    \.mypy_cache |
    \.tox |
    \.venv |
    _build |
    buck-out |
    build |
    dist
)/
'''

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@abstract"
]

[tool.cython-lint]
max-line-length = 79

[tool.mypy]
python_version = "3.10"
mypy_path = "typings/"
cache_dir = "./.cache/mypy"

pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true

namespace_packages = true
ignore_missing_imports = false

disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = true
disallow_subclassing_any = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = false
warn_unreachable = true

ignore_errors = false

allow_untyped_globals = false
allow_redefinition = false
implicit_reexport = true
strict_equality = true

warn_unused_configs = true

exclude = ['tests/examples', 'tests/integration', 'tests/cpp']

[[tool.mypy.overrides]]
# ignore certain auto-generated and utility files
module = [
    "legate._version",
    "legate._sphinxext.*",
    "legate.jupyter.*",
]
ignore_errors = true

[tool.pytest.ini_options]
cache_dir = "./.cache/pytest"
required_plugins = "pytest-mock"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]


[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_third_party = ["numpy"]
known_legion = [
    "legion_cffi",
    "legion_top"
]
known_first_party = ["legate.core"]
default_section = "THIRDPARTY"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "LEGION",
    "FIRSTPARTY",
    "LOCALFOLDER"
]
skip = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "_skbuild",
    "build",
    "dist",
    "__init__.py"
]
skip_glob = [
   "legion/*",
   "install/*"
]
